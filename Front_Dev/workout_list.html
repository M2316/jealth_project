        <div class="calendar_wrap">
            <div class="header">
                <div class="year-month draggableText"></div>
                <div class="nav">
                    <button class="nav-btn go-prev" onclick="prevMonth()"><img src="imgs/left-chevron.png" alt=""></button>
                    <button class="nav-btn go-today" onclick="goToday()">Today</button>

                </div>
            </div>
            <div class="main">
                <div class="days">
                    <div class="day">일</div>
                    <div class="day">월</div>

                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="dates"></div>
            </div>
        </div>
        <script src="js/Calendar_Create.js"></script>
