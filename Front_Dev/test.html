<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <span id="disp-debounce"></span>
    <button id="input-debounce">click!</button>
    <hr>
</body>
</html>

<script>
function debounce(callback, limit = 100) {
  let timeout;
  return function (...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      callback.apply(this, args);
    }, limit);
  };
}


// 이벤트 할당

let debounceCount = 0;

const dispDebounce = document.getElementById("disp-debounce");

function addcount() {
    dispDebounce.textContent = ++debounceCount;
  }

$('#input-debounce').on('click',debounce(addcount, 1000));


</script>
